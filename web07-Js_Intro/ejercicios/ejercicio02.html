<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web07 - ejercicio 02</title>
    <script>
        function mostrarAlerta() {
            alert("¡Hola, mundo!");
        }
        function cambiarColorFondo() {
            document.body.style.backgroundColor = "lightblue";
        }
        function cambiarTexto() {
            document.body.innerHTML = "<h1>¡Texto cambiado!</h1>";
        }
    </script>
</head>
<body>
    <h1> Ejercicio 02</h1>
    <button onclick="mostrarAlerta()">Mostrar Alerta</button>
    <!-- Agregar un boton que llame a la funcion CambiarColorFondo -->
     <!-- Agregar un boton que llame a la funcion CambiarTexto -->
      <button onclick="cambiarColorFondo()">Cambio de color de fondo</button>
      <button onclick="cambiarTexto()">Cambio de texto en título</button>
      <!--  agregar un nuevo tag Script y agregar una funcion que cambie el backhround de body a otro color ej.blue,
      Agregar un boton que llame a esa funcion para cambiar el color de fondo.  
      -->
    <script>
        function changeBackgroundColor(){
            document.body.style.background = "green";
        }
        function changecolortext(){
            document.body.style.color = "white"
        }
    </script>
    <button onclick="changeBackgroundColor()"> Change background color</button>
    <button onclick="changecolortext()"> Change color text</button>
    
</body>
</html>
